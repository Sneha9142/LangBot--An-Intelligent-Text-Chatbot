<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Search and Summarization from PDF</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 20px;
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #f9f9f9;
            font-size: 20px;
        }
        button.btn-primary {
            background-color: #007bff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
        button.btn-primary:hover {
            background-color: #0056b3;
        }
        #loader {
            display: none;
        }
        .answer-text,.user-query {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Topic Search and Summarization from PDF</h1>
        <form id="search-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" style="font-weight: bold; font-size: 24px;">Upload a PDF:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
            </div>
            <div class="alert alert-success" id="upload-success" style="display: none;">
                File uploaded successfully!
            </div>
            <div class="form-group">
                <label for="query" style="font-weight: bold; font-size: 24px;">Enter your query:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <!-- Loader -->
            <div id="loader" class="mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
        {% if query %}
        <div class="mt-4">
            <h2>User Query:</h2>
            <p class="user-query">{{ query }}</p>
            <h2>Answer:</h2>
            <p class="answer-text">{{ answer }}</p>
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show loader on form submit
        $('#search-form').submit(function () {
            $('#loader').show();
        });

        // Show success message after file upload
        $('#file').change(function() {
            $('#upload-success').show();
            $('#file').prop('disabled', true); // Disable file input after upload
        });
    </script>
</body>
</html>
